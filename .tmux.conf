# Alt+number to switch to window (or create if doesn't exist)
bind -n M-1 run-shell 'tmux select-window -t :1 2>/dev/null || (tmux new-window -t :1 && tmux select-window -t :1)'
bind -n M-2 run-shell 'tmux select-window -t :2 2>/dev/null || (tmux new-window -t :2 && tmux select-window -t :2)'
bind -n M-3 run-shell 'tmux select-window -t :3 2>/dev/null || (tmux new-window -t :3 && tmux select-window -t :3)'
bind -n M-4 run-shell 'tmux select-window -t :4 2>/dev/null || (tmux new-window -t :4 && tmux select-window -t :4)'
bind -n M-5 run-shell 'tmux select-window -t :5 2>/dev/null || (tmux new-window -t :5 && tmux select-window -t :5)'
bind -n M-6 run-shell 'tmux select-window -t :6 2>/dev/null || (tmux new-window -t :6 && tmux select-window -t :6)'
bind -n M-7 run-shell 'tmux select-window -t :7 2>/dev/null || (tmux new-window -t :7 && tmux select-window -t :7)'
bind -n M-8 run-shell 'tmux select-window -t :8 2>/dev/null || (tmux new-window -t :8 && tmux select-window -t :8)'
bind -n M-9 run-shell 'tmux select-window -t :9 2>/dev/null || (tmux new-window -t :9 && tmux select-window -t :9)'
bind -n M-0 run-shell 'tmux select-window -t :0 2>/dev/null || (tmux new-window -t :0 && tmux select-window -t :0)'

# Alt+v split pane below, Alt+b split pane to the right
bind -n M-v split-window -v
bind -n M-b split-window -h

# Alt+hjkl to navigate panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Alt+f toggle pane fullscreen (zoom)
bind -n M-f resize-pane -Z
